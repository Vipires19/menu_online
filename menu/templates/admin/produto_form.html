{% extends "base.html" %}
{% block content %}
<h1>{% if produto %}Editar{% else %}Novo{% endif %} Produto</h1>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <h3>Adicionais</h3>
  <div id="adicionais-container">
    {% for a in adicionais %}
    <div class="item">
      <input type="text" name="adicional_nome" value="{{ a.nome }}" />
      <input type="number" step="0.01" name="adicional_preco" value="{{ a.preco }}" />
      <button type="button" onclick="this.parentElement.remove()">Remover</button>
    </div>
    {% endfor %}
  </div>
  <button type="button" onclick="addAdicional()">Adicionar adicional</button>
  <button type="submit">Salvar</button>
</form>

<script>
function addAdicional(){
  const c = document.getElementById('adicionais-container');
  const div = document.createElement('div');
  div.className = 'item';
  div.innerHTML = `<input type="text" name="adicional_nome" placeholder="Nome"><input type="number" step="0.01" name="adicional_preco" placeholder="PreÃ§o"><button type="button" onclick="this.parentElement.remove()">Remover</button>`;
  c.appendChild(div);
}
</script>
{% endblock %}
