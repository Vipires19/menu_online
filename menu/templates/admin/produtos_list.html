{% extends "base.html" %}
{% block content %}

<!-- Top bar com título e logout -->
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Produtos</h1>
    <div>
        <a href="{% url 'pedidos_fila_preparo' %}" class="btn btn-success me-2">
            <i class="fas fa-clipboard-list me-1"></i>Fila de Pedidos
        </a>
        <form action="{% url 'logout' %}" method="post" style="margin:0; display: inline;">
            {% csrf_token %}
            <button type="submit" class="btn btn-custom">Logout</button>
        </form>
    </div>
</div>

<!-- Botão para criar novo produto -->
<div class="mb-3">
    <a href="{% url 'produto_admin_create' %}" class="btn btn-custom">
        <i class="fas fa-plus me-1"></i> Novo Produto
    </a>
</div>

<!-- Formulário de busca -->
<form method="get" class="mb-4 d-flex">
    <input type="text" name="search" placeholder="Pesquisar..." class="form-control me-2">
    <button type="submit" class="btn btn-outline-primary">Pesquisar</button>
</form>

<!-- Tabela de produtos -->
<div class="table-responsive">
    <table class="table table-striped table-hover align-middle">
        <thead class="table-dark">
            <tr>
                <th>Nome</th>
                <th>Categoria</th>
                <th>Preço (R$)</th>
                <th class="text-center">Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for p in produtos %}
            <tr>
                <td>{{ p.nome }}</td>
                <td>{{ p.categoria }}</td>
                <td>{{ p.preco }}</td>
                <td class="text-center">
                    <a href="{% url 'produto_admin_edit' p.id %}" class="btn btn-outline-warning btn-sm me-1">
                        <i class="fas fa-edit"></i> Editar
                    </a>
                    <a href="{% url 'produto_admin_delete' p.id %}" class="btn btn-outline-danger btn-sm">
                        <i class="fas fa-trash-alt"></i> Deletar
                    </a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" class="text-center">Nenhum produto encontrado.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
