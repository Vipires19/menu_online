<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cardápio - Restaurante{% endblock %}</title>
    
    <!-- Bootstrap CSS para estilização moderna -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Estilos customizados -->
    <style>
        /* Estilo personalizado para o corpo da página */
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* Estilo para os cards dos produtos */
        .produto-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: none;
            border-radius: 15px;
            overflow: hidden;
            height: 100%;
        }
        
        /* Efeito hover nos cards */
        .produto-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        
        /* Estilo para as imagens dos produtos */
        .produto-img {
            height: 200px;
            object-fit: cover;
            width: 100%;
        }
        
        /* Estilo para o preço */
        .preco {
            color: #28a745;
            font-weight: bold;
            font-size: 1.2em;
        }
        
        /* Estilo para o header */
        .header-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem 0;
        }
        
        /* Estilo para botões */
        .btn-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 10px 25px;
            color: white;
            transition: all 0.3s ease;
        }
        
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            color: white;
        }
    </style>
</head>
<body>
    <!-- Cabeçalho da página -->
    <header class="header-custom">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h1 class="mb-0">
                        <i class="fas fa-utensils me-3"></i>
                        Nosso Cardápio
                    </h1>
                    <p class="mb-0 mt-2">Sabores únicos, experiências inesquecíveis</p>
                </div>
                <div class="col-md-6 text-end">
                    <!-- Aqui pode adicionar logo ou informações do restaurante -->
                </div>
            </div>
        </div>
    </header>

    <!-- Conteúdo principal da página -->
    <main class="container my-5">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Rodapé -->
    <footer class="bg-dark text-white text-center py-4 mt-5" style="position: fixed; bottom: 0; width: 100%;">
            <p>&copy; 2024 Restaurante. Todos os direitos reservados.</p>
    </footer>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
